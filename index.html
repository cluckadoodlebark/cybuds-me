<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybuds | The Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            background: url('https://images.unsplash.com/photo-1505196298139-8cfce5a18021') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1505196298139-8cfce5a18021') no-repeat center;
            background-size: cover;
            will-change: transform;
            transition: transform 0.05s ease-out;
        }

        h1 {
            text-align: center;
            margin-top: 100px;
            font-size: 3em;
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .socials {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .socials a {
            margin: 0 15px;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .socials a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .credits {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>Welcome to Cybuds</h1>
    <p>Chill vibes, streams, and more. Let's connect:</p>

    <div class="socials">
        <a href="https://www.youtube.com/@Cybuds_THEREAL" target="_blank">YouTube</a>
        <a href="https://x.com/JReasow" target="_blank">X</a>
        <a href="https://twitch.tv/CybudsLIVE" target="_blank">Twitch</a>
        <a href="https://tiktok.com/cybudsontt" target="_blank">TikTok</a>
        <a href="https://linktr.ee/cybuds" target="_blank">Linktree</a>
    </div>

    <div class="credits">Â© 2024 Cybuds</div>

    <script>
        // Mouse move background parallax effect
        const background = document.querySelector('.background');
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const x = (clientX / window.innerWidth - 0.5) * 30;
            const y = (clientY / window.innerHeight - 0.5) * 30;
            background.style.transform = translate(${x}px, ${y}px);
        });
    </script>
</body>
</html>
